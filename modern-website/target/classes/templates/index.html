<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex flex-col">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Welcome to the Website Placeholder</h1>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center">
        <div class="relative">
            <div class="absolute inset-0 blur-lg opacity-40 bg-gradient-to-tr from-blue-400 to-purple-400 rounded-xl"></div>
            <section class="relative bg-white rounded-xl shadow-2xl p-8 max-w-md mx-auto transform hover:-translate-y-2 transition duration-300">
                <h2 class="text-2xl font-semibold mb-2 text-blue-700">Modern Web Launchpad</h2>
                <p class="mb-4 text-gray-700">
                    Kickstart your next web project with a Spring Boot backend and Tailwind CSS frontend. This template is designed for rapid prototyping, easy customization, and seamless deployment.
                </p>
                <a href="#" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Get Started</a>
            </section>
        </div>
    </main>
    <footer class="bg-white shadow mt-6">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center">
            <p>&copy; 2025 Bill Zhao. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
